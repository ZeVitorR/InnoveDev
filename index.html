<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoveDev</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link type="text/javascript" href="./js/carrossel.js" defer>
</head>
<body>

    <header>
        <div class="container">
            <img src="./img/InnoveDev.svg" alt="Logo da Innove Dev" id="logoInnove">
            <nav>
                <ul>
                    <li>Protheus</li>
                    <li>Fluig</li>
                    <li>Website</li>
                    <li>Sobre Nós</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="carrossel">
                <div class="carrossel-content">
                    <input type="radio" name="btn-radio" id="radio1">
                    <input type="radio" name="btn-radio" id="radio2">
                    <input type="radio" name="btn-radio" id="radio3">
                    <input type="radio" name="btn-radio" id="radio4">
                    <div class="carrossel-box primeiro">
                        <img class="desktop" src="img/com resultado.png" alt="">
                        <img class="mobile" src="img/slide-1-moblie" alt="">
                    </div>
                    <div class="carrossel-box">
                        <img class="desktop" src="img/histórico.png" alt="">
                        <img class="mobile" src="img/slide-2-moblie" alt="">
                    </div>
                    <div class="carrossel-box">
                        <img class="desktop" src="img/Parametros com a visão com erro.png" alt="">
                        <img class="mobile" src="img/slide-3-moblie" alt="">
                    </div>
                    <div class="carrossel-box">
                        <img class="desktop" src="img/TRATATIVAS CONTRATOS REGISTRADOS (1).png" alt="">
                        <img class="mobile" src="img/slide-2-moblie" alt="">
                    </div>
                </div>
                
                <div class="nav-">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
