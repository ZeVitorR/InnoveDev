<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoveDev</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/carrossel.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/carrossel.js" defer></script>
</head>
<body>

    <header>
        <div class="container">
            <img src="./img/InnoveDev.svg" alt="Logo da Innove Dev" id="logoInnove">
            <nav>
                <ul>
                    <li>Protheus</li>
                    <li>Fluig</li>
                    <li>Website</li>
                    <li>Sobre Nós</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="carrossel">
            <div class="carrossel-content">

                <!--Radio Buttons-->
                <input type="radio" name="carrossel-content-btnRadio" id="radio1">
                <input type="radio" name="carrossel-content-btnRadio" id="radio2">
                <input type="radio" name="carrossel-content-btnRadio" id="radio3">
                <input type="radio" name="carrossel-content-btnRadio" id="radio4">
                <!--Fim Radio Buttons-->

                <!--Imagens do Carrossel-->
                <div class="carrossel-content-box primeiro">
                    <img class="desktop" src="img/com resultado.png" alt="">
                </div>
                <div class="carrossel-content-box">
                    <img class="desktop" src="img/histórico.png" alt="">
                </div>
                <div class="carrossel-content-box">
                    <img class="desktop" src="img/Parametros com a visão com erro.png" alt="">
                </div>
                <div class="carrossel-content-box">
                    <img class="desktop" src="img/TRATATIVAS CONTRATOS REGISTRADOS (1).png" alt="">
                </div>
                 <!--Fim Imagens do Carrossel-->

                 <!--Navegação Automática-->
                 <div class="carrossel-content-navAuto">
                    <div class="carrossel-content-navAuto-autoBtn1"></div>
                    <div class="carrossel-content-navAuto-autoBtn2"></div>
                    <div class="carrossel-content-navAuto-autoBtn3"></div>
                    <div class="carrossel-content-navAuto-autoBtn4"></div>
                </div>
    
            </div>   
            <!--Navegação Manual-->
            <div class="carrossel-navManual">
                <label for="radio1" class="carrossel-navManual-btn"></label>
                <label for="radio2" class="carrossel-navManual-btn"></label>
                <label for="radio3" class="carrossel-navManual-btn"></label>
                <label for="radio4" class="carrossel-navManual-btn"></label>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
